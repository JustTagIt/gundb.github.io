	<script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.4/dist/showdown.min.js"></script>
	<script>
		$.get('https://rawgit.com/wiki/amark/gun/API.md', function(md){
			if(!md){ return }
			var at = location.pathname.split("/").slice(-1)[0].replace('.html','');
			var iat = md.indexOf('name="' + at);
			while(iat && 0 < --iat && md[iat] != '#'){}
			var sect = md.slice(iat);
			sect = sect.slice(0, sect.indexOf("-----"));
			$('.content_api').html(new showdown.Converter().makeHtml(sect));
			$('pre code').each(function(i, block) {
		    hljs.highlightBlock(block);
		  });
		});
	</script>
